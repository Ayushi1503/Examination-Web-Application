<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'examapp/css/style.css' %}">
    <title>QUIZ</title>
</head>

<body>
    <!-- <form action="">
        <label for="ans">What is your name?</label>
        <input type="text" id="ans" name="ans">
        <button type="button" onclick="display()">Submit</button>
    </form> -->
    <h1>QUIZ</h1>
    <form action="">
        <!-- QUESTION 1 -->
        <h3>Question <span>01</span>/05</h3>
        <label for="ans1">{{ first }}</label>
        <div class="compl-input">
            <input type="text" id="ans1" name="ans1">
            <div class="hover-items">
                <div class="tooltip clear"><i class="bi bi-trash"></i>
                    <span class="tooltiptext">Clear answer</span>
                </div>
                <div class="tooltip save"><i class="bi bi-save-fill"></i>
                    <span class="tooltiptext">Save answer</span>
                </div>
            </div>
        </div>

        <!-- QUESTION 2 -->
        <h3>Question <span>02</span>/05</h3>
        <label for="ans2">{{ second }}</label>
        <div class="compl-input">
            <input type="text" id="ans2" name="ans2">
            <div class="hover-items">
                <div class="tooltip clear"><i class="bi bi-trash"></i>
                    <span class="tooltiptext">Clear answer</span>
                </div>
                <div class="tooltip save"><i class="bi bi-save-fill"></i>
                    <span class="tooltiptext">Save answer</span>
                </div>
            </div>
        </div>

        <!-- QUESTION 3 -->
        <h3>Question <span>03</span>/05</h3>
        <label for="ans3">{{ third }}</label>
        <div class="compl-input">
            <input type="text" id="ans3" name="ans3">
            <div class="hover-items">
                <div class="tooltip clear"><i class="bi bi-trash"></i>
                    <span class="tooltiptext">Clear answer</span>
                </div>
                <div class="tooltip save"><i class="bi bi-save-fill"></i>
                    <span class="tooltiptext">Save answer</span>
                </div>
            </div>
        </div>

        <!-- QUESTION 4 -->
        <h3>Question <span>04</span>/05</h3>
        <label for="ans4">{{ fourth }}</label>
        <div class="compl-input">
            <input type="text" id="ans4" name="ans4">
            <div class="hover-items">
                <div class="tooltip clear"><i class="bi bi-trash"></i>
                    <span class="tooltiptext">Clear answer</span>
                </div>
                <div class="tooltip save"><i class="bi bi-save-fill"></i>
                    <span class="tooltiptext">Save answer</span>
                </div>
            </div>
        </div>

        <!-- QUESTION 5 -->
        <h3>Question <span>05</span>/05</h3>
        <label for="ans5">{{ fifth }}</label>
        <div class="compl-input">
            <input type="text" id="ans5" name="ans5">
            <div class="hover-items">
                <div class="tooltip clear"><i class="bi bi-trash"></i>
                    <span class="tooltiptext">Clear answer</span>
                </div>
                <div class="tooltip save"><i class="bi bi-save-fill"></i>
                    <span class="tooltiptext">Save answer</span>
                </div>
            </div>
        </div>

        <div class="btn-cont">
            <button type="button" class="btn" onclick="display()">Submit</button>
        </div>
    </form>
    <div class="btn-cont">
        <button class="btn">Check result</button>
    </div>
</body>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault()
    })
</script>

</html>
